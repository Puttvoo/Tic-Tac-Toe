<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Menu</title>
    <link rel="icon" href="../logot.png"/>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            overflow: hidden;
            color: #fff;
            text-align: center;
            background-image: url("Bckggame.gif");
            background-repeat: no-repeat;
            background-size:cover;
        }

        /* Background shapes */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background-image: 
                url('https://via.placeholder.com/50/ff6666'),
                url('https://via.placeholder.com/50/66ccff'),
                url('https://via.placeholder.com/50/66cc66');
            background-repeat: repeat;
            background-size: 50px 50px;
            opacity: 0.08;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        
        .title-banner {
            font-size: 2.5rem;
            color: #FFD700;
            background-color: #444;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-shadow: 0px 0px 8px #FFD700;
            box-shadow: 0px 0px 10px #FFD700;
            font-weight: bold;
        }
        
        
        .menu-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #00f3ff;
            padding: 20px 40px;
            border-radius: 15px;
            background-color: #222;
            box-shadow: 0px 0px 20px #00f3ff;
            max-width: 300px;
        }
        
        
        .menu-button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .menu-button:hover {
            transform: scale(1.08);
        }
        
        
        .menu-button.purple {
            background-color: #b266ff;
        }
        
        .menu-button.purple:hover {
            background-color: #a054e3;

            #reset, #difficulty, #music-control {
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                border: none;
                background-color: #ff5722;
                color: #ffffff;
                border-radius: 5px;
                transition: background-color 0.3s;
                margin: 10px;
            }
    
            #reset:hover, #difficulty:hover, #music-control:hover {
                background-color: #e64a19;
            }
    
        }
    </style>
</head>
<body>
    
    <div class="menu-container">
        <div class="title-banner">TIC TAC TOE</div>
        <div class="menu-box">
            <a href="one.html"><button class="menu-button purple">One Player</button></a>
            <a href="two.html"><button class="menu-button purple">Two Player</button></a>
            <a href="two.html"><button class="menu-button purple">Find Match</button></a>
        </div>
    </div>
    


<audio id="background-music" loop autoplay>
    <source src="game2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
